<script type="text/javascript">
	function addZero(i)
	{
		if (i < 10)
		{
			i = "0" + i;
		}
		return i;
	}

	yayinTimezone = 180;
	saat_farki    = yayinTimezone + new Date().getTimezoneOffset();

	$('.event-list span.time-left').each(function ()
	{
		date = new Date(new Date($(this).attr('data-time')).getTime() + (-saat_farki * 60 * 1000));

		$('.time-start-' + $(this).attr('data-start')).html(date.getHours() + ':' + addZero(date.getMinutes()));

		$(this).countdown(date, function (event){

			if($(this).hasClass('finished')){
				return;
			}

			if($(this).hasClass('live')){
				return;
			}

			if(event['elapsed'] === true){
				let li = $('.event-list li.date.live');
				let span = li.find('span.time-left:first');

				span.addClass('finished').removeClass('live').text('BİTTİ');
				li.addClass('finished').removeClass('live');
				$(this).removeClass('waiting').addClass('live').text('ŞUAN YAYINDA.');
				return;
			}

			if (event['offset']['seconds']){
				$(this).html(
					event.strftime('%-S sn.')
				);
			}

			if (event['offset']['minutes']){
				$(this).html(
					event.strftime('%-M dk. %-S sn.')
				);
			}

			if (event['offset']['hours']){
				$(this).html(
					event.strftime('%-H saat %-M dk. %-S sn.')
				);
			}

			if (event['offset']['hours'] && event['offset']['minutes'] && event['offset']['seconds']){
				$(this).html(
					event.strftime('%-H saat %-M dk. %-S sn.')
				);
			}

			if (event['offset']['days']){
				$(this).html(
					event.strftime('%-D gün %-H saat %-M dk.')
				);
			}
		});
	});

	var cursorFocus = function (elem)
	{
		var x = window.scrollX,
		    y = window.scrollY;
		elem.focus();
		window.scrollTo(x, y);
	};

	cursorFocus($('.active-day'));
</script>
